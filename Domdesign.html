<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="domcss.css" />
  </head>
  <body>
    <h1>Shopping Cart</h1>

    <div id="cart-items">
      <div class="cart-item">
        <img src="iphone 14.jpeg" alt="Item 1" />
        <span>iphone 14</span>
        <div class="quantity">
          <button class="decrement-button">-</button>
          <span class="quantity-value">1</span>
          <button class="increment-button">+</button>
        </div>
        <button class="like-button">&#x2661;</button>
        <button class="delete-button">Delete</button>
      </div>

      <div class="cart-item">
        <img src="iphone 14 pm.jpeg" alt="Item 2" />
        <span>Iphone 14 pm</span>
        <div class="quantity">
          <button class="decrement-button">-</button>
          <span class="quantity-value">1</span>
          <button class="increment-button">+</button>
        </div>
        <button class="like-button">&#x2661;</button>
        <button class="delete-button">Delete</button>
      </div>
    </div>

    <div class="cart-item">
        <img src="iphone 14.jpeg" alt="Item 2" />
        <span>iphone 14 mini</span>
        <div class="quantity">
          <button class="decrement-button">-</button>
          <span class="quantity-value">1</span>
          <button class="increment-button">+</button>
        </div>
        <button class="like-button">&#x2661;</button>
        <button class="delete-button">Delete</button>
      </div>
    </div>

    <h3 id="total-price">Total Price: $0</h3>

    <script src="domjsk.js"></script>
  </body>
</html>
